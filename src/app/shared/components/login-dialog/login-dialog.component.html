<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
  <div class="form-container">
    <!-- Display login error here -->
    <div *ngIf="loginErrorMessage" class="error-message mat-headline-6">
      {{ loginErrorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="field-container">
        <mat-form-field floatLabel="always">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required placeholder="Login" type="email" />
        </mat-form-field>
      </div>
      <div class="field-container">
        <mat-form-field floatLabel="always">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" required placeholder="Senha" />
        </mat-form-field>
      </div>
      <button type="submit" style="display: none"></button>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="login-actions">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="onSubmit()" [disabled]="loginForm.invalid || isLoading">
    <mat-spinner *ngIf="isLoading; else buttonText" diameter="24"></mat-spinner>
    <ng-template #buttonText>Logar</ng-template>
  </button>
</mat-dialog-actions>
