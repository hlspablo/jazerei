<nav class="main-nav">
  <div class="logo" [class.mobile-logo]="showHamburgerMenu | async">
    <a href="#">
      <img src="assets/images/logo.png" alt="Logo" height="70" />
    </a>
  </div>
  <ul
    role="menubar"
    class="links stretch"
    *ngIf="(showHamburgerMenu | async) === false"
  >
    <li
      role="menuitem"
      (click)="openLoginDialog()"
      (keyup.enter)="openLoginDialog()"
      tabindex="2"
    >
      <a>Login</a>
    </li>
    <li
      (click)="openRegistrationDialog()"
      (keyup.enter)="openRegistrationDialog()"
      tabindex="3"
      role="menuitem"
    >
      <a>Cadastro</a>
    </li>
  </ul>
  <div
    (click)="openLocationDialog()"
    class="location"
    (keyup)="(null)"
    tabindex="0"
    *ngIf="(showHamburgerMenu | async) === false"
  >
    <mat-icon color="accent">gps_fixed</mat-icon>
    <button mat-raised-button color="accent">Localização</button>
    <!-- <div class="location-text">Localização</div> -->
  </div>
  <div
    class="mobile-menu"
    *ngIf="showHamburgerMenu | async"
    [class.mobile-menu-end]="showHamburgerMenu | async"
  >
    <button mat-button color="primary" (click)="slidingMenu.toggleMenu()">
      <mat-icon color="accent" class="menu-icon">menu</mat-icon>
    </button>
  </div>
  <app-sliding-menu #slidingMenu></app-sliding-menu>
</nav>
