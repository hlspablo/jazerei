<h2 mat-dialog-title>Chat com: {{ gameData.game.owner | getFirstTwoNames }}</h2>
<mat-dialog-content>
  <div class="form-container">
    <form [formGroup]="textMessageForm" (ngSubmit)="onSubmit()">
      <div class="field-container">
        <mat-form-field floatLabel="always">
          <mat-label>Mensagem</mat-label>
          <textarea matInput formControlName="message" required placeholder="Mensagem Inicial" rows="5"></textarea>
        </mat-form-field>
      </div>
      <button type="submit" style="display: none"></button>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="text-message-actions">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="onSubmit()" [disabled]="textMessageForm.invalid">Enviar</button>
</mat-dialog-actions>
