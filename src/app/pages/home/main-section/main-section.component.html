<section class="main">
  <div class="showing">
    <span class="showing-text">Exibindo: Mais Procurados</span>
  </div>
  <div class="cards">
    <div *ngFor="let game of games$ | async; let i = index">
      <a [routerLink]="['/game', game.id]">
        <app-game-card [gameInfo]="game"></app-game-card>
      </a>
    </div>
  </div>
</section>
